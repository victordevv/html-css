<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{  
            width: 400px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            
            
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="2">J</td>
            
            
        </tr>
    </table>
</body>
</html>
