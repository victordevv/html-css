<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linhas</h1>
        <hr>
        <p>Você pode escrever um parágrafo de qualquer jeito, <br> colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN-->
        <p>se precisar quebrar o texto em algum lugar só usar a tag &lt;br&gt </p>
        <p>Vamos adicionar símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &dollar;
            &Delta;
            &uparrow;
            &uarr;
            &rarr;
        </p>
        <p>Vamos adicionar alguns Emoji:
            &#x1F608;
            &#x1f913;
        </p>
    </body>
</html>
