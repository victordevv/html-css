<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="exemplo.php" method="get" autocomplete="on"> 
    <fieldset>
    <legend>Número e E-mail</legend>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" placeholder="example@gmail.com" autocomplete="email" required >
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" autocomplete="tel" required>
        </p> 
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
  
</body>
</html>
