<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Senha</title>
</head>
<body>
    <h1>Login e Senha</h1>
    <form action="exemplo.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usu√°rio: </label>
            <input type="text" name="usu" id="iusu" required minlength="7" maxlength="15" size="15" placeholder="Usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="7" maxlength="15" size="15" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
